<div class="container mt-3">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Update Blog</h2>
    </div>
    <div class="card-body">
      <form #blogForm="ngForm" (ngSubmit)="updateBlog()" *ngIf="currentBlog">
        <div class="mb-3">
          <label for="title" class="form-label">Title *</label>
          <input type="text" class="form-control" id="title" name="title" required 
                 [(ngModel)]="currentBlog.title" #title="ngModel">
          <div class="text-danger" *ngIf="title.invalid && title.touched">
            Title is required
          </div>
        </div>
        
        <div class="mb-3">
          <label for="content" class="form-label">Content *</label>
          <textarea class="form-control" id="content" name="content" rows="5" required 
                    [(ngModel)]="currentBlog.content" #content="ngModel"></textarea>
          <div class="text-danger" *ngIf="content.invalid && content.touched">
            Content is required
          </div>
        </div>
        
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" name="author" 
                 [(ngModel)]="currentBlog.author">
        </div>
        
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success" [disabled]="blogForm.invalid">Update Blog</button>
          <button type="button" class="btn btn-secondary" routerLink="/blogs">Cancel</button>
        </div>
      </form>
      <div *ngIf="!currentBlog" class="text-center p-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading blog data...</p>
      </div>
    </div>
  </div>
</div>
