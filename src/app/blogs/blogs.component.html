<div class="container mt-3">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Blogs List</h2>
    </div>
    <div class="card-body">
      <button class="btn btn-success mb-3" routerLink="/add-blog">Add New Blog</button>
      
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let blog of blogs">
              <td>{{ blog.id }}</td>
              <td>{{ blog.title }}</td>
              <td>{{ blog.author }}</td>
              <td>{{ blog.createdAt | date:'medium' }}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-sm btn-info me-1" (click)="viewComments(blog.id)">Comments</button>
                  <button class="btn btn-sm btn-warning me-1" (click)="updateBlog(blog.id)">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="deleteBlog(blog.id)">Delete</button>
                </div>
              </td>
            </tr>
            <tr *ngIf="blogs.length === 0">
              <td colspan="5" class="text-center">No blogs found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
